<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellpadding="10" bordercolor="black" bgcolor="white" border="3" width="600" height="300">
        <tr>
            <th bgcolor="grey" colspan="6"> My multi level table </th>
        </tr>
        <tr>
            <th rowspan="2" colspan="2"> Column 0 </th>
            <th rowspan="2" colspan="1"> Column 1 </th>
            <th colspan="3"> Column 2 </th>

        </tr>
        <tr>
            <th colspan="2"> Column 2a </th>
            <th colspan="2"> Column 2b </th>
        </tr>
        <tr>
            <th rowspan="2" colspan="1"> Row 1 </th>
            <th colspan="1"> Row 1a </th>
            <td colspan="1"> 123 </td>
            <td colspan="2"> 456 </td>
            <td colspan="2">789 </td>
        </tr>
        <tr>

            <th colspan="1"> Row 1b </th>
            <td colspan="1"> 123 </td>
            <td colspan="2"> 456 </td>
            <td colspan="2">789 </td>
        </tr>
        <tr>
            <th colspan="2"> Row 2 </th>
            <td colspan="1"> 123 </td>
            <td colspan="2"> 456 </td>
            <td colspan="2">789 </td>
        </tr>


    </table>
</body>

</html>
